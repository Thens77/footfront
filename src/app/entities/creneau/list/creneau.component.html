<div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="isDeleteFailed===true"
    >
    <h5>
      <img src="/assets/images/failed.gif" width="20px">
      {{ errorMessage }}
    </h5>
      
    </div>
    <div
    class="alert alert-success"
    role="alert"
    *ngIf="isDeleteSucces===true"
  >
  <h5>
    <img src="/assets/images/ok.gif" width="20px">
    {{ succesMessage }}
  </h5>
     
  </div>
  </div>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th hidden >Id</th>
        <th>Heure debut</th>
        <th>Heure fin</th>
       
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cren of cneneaux">
        <td hidden >
            <p class="fw-normal mb-1">{{cren.id}}</p>
           
          </td>
        <td>
          <div class="d-flex align-items-center">
             
            <div class="ms-3">
              <p class="fw-bold mb-1">{{cren.heureDebut}}</p>
             
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{cren.heureFin}}</p>
        
        </td>
       
       
        <td>
          <button type="button" [routerLink]="['/dashboard' , club?.id , 'gestion' , 'creneau' , cren.id]" class="btn btn-primary m-3" data-cy="entityDetailsButton">
          
            <i class="far fa-eye"></i>
          </button>
        
          
<button type="submit" [routerLink]="['/dashboard/client', cren.id]" class="btn btn-success m-3" data-cy="entityEditButton">

<i class="fas fa-edit"></i> 
</button>



<button type="submit" (click)="delete(cren.id)" class="btn btn-danger m-3" data-cy="entityDeleteButton">
<i class="far fa-trash-alt"></i> 
</button>

        </td>
      </tr>
    </tbody>
  </table>
